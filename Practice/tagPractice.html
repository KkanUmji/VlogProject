<!DOCTYPE html>
<html>
  <head>
    <title>tagPractice</title>
  </head>
  <body>
    br태그는 <br>줄을 바꿀 때 사용
    <p>
      p태그는 하나의 문단을 만들 때 사용
    </p>
    <br>
    <center>center는 문장을 가운데정렬할 때 사용</center><br>
    <b>b태그는 문장 내용을 굵게할 때 사용</b><br>
    <i>i태그는 태그 내용을 기울일 때 사용</i><br>
    <font color=red face=gungsuh>font는 font의 속성을 지정</font><br>
    <a href="http://www.naver.com">a href는 하이퍼링크를 걸 때 사용</a><br>
    <img src="ggul.jpg" width=150 height=250><br>
    img태그는 이미지를 불러올 때 사용<br>
    <table>
      <tr>
        <td>
          내용1
        </td>
        <td>
          내용2
        </td>
        <td>
          내용3
        </td>
      </tr>
      <tr>
        <td>
        내용4
        </td>
        <td>
          내용5
        </td>
        <td>
          내용6
        </td>
      </tr>
      <br>
     table태그는 표를 만들때 사용 tr-열,td-행
    </table>
  </body>
</html>
