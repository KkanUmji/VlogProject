<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge",chrome=1>
    <link rel name="shortcut icon" href="movie.ico">
    <title>tagPractice2</title>
  </head>
  <body>
    <div style="width:500px;height:40px;background-color:cyan" id="my-box1" class="boxes">
      div1 div는 레이아웃을 나눌 때 쓰인다.<br>
      지정한 id와 class : id=my-box1 class=boxes
    </div>
    <div style="width:500px;height:40px;background-color:yello" id="my-box2" class="boxes">
      div2<br>
      지정한 id와 class : id=my-box2 class=boxes
    </div>
    <div style="width:500px;height:40px;background-color:blue" id="my-box3" class="boxes">
      div3<br>
      지정한 id와 class : id=my-box3 class=boxes
    </div>
    <br>
    <span style="background-color:red">span역시 div와 마찬가지로 레이아웃을 나누는 역할을 한다.</span><br>
    <button style="pink">button태그는 버튼을 만든다</button><br>
    <ol>
      <li>ol은</li>
      <li>번호를 매겨</li>
      <li>순서를 정렬한다.</li>
    </ol>
    <ul>
      <li>li는</li>
      <li>번호를 매기지 않고</li>
      <li>순서를 정렬한다.</li>
    </ul>
  </body>
</html>
